<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Basic HTML Structure</title>
</head>

<body>
    <h2>Formatting Tags</h2>
    <p>This is an example of using <b>bold</b> <i>italic</i></p>
    <p>This text is <u>underlined</u></p>
    <p>This text has <s>strikethrough</s></p>
    <p><b>bold</b> <i>italic</i> <u>underlined</u> <s>strikethrough</s></p>
</body>

</html>
